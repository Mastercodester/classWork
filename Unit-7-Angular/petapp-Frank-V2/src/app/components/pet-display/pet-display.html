<div>
    <h2>Pet Information</h2>
    <ol> 
        <li *ngFor="let ourPet of ourPetInfo">
            <strong>Name:</strong> {{ ourPet.name }}<br>
            <strong>Type:</strong> {{ ourPet.type }}<br>
            <strong>Gender:</strong> {{ ourPet.gender }}<br>
            <strong>Age:</strong> {{ ourPet.age }}<br>
        </li>
    </ol>
