<!-- This is an Comment-->
<!-- anything that starts with less than sign explanation point is a directive to the browser -->
<!-- a directive to the browser provides info the browser might need about the page -->
<!DOCTYPE html>   <!-- this is a directive to the browser that tells it what version of HTML we are using -->
<!-- HTML is a markup language that describes the structure of a web page -->
<!-- HTML stands for HyperText Markup Language -->
<!-- HTML contains TML tags and browser directives (directives are not displayed )-->
<!-- HTML tags are used to create elements on a web page -->
<!-- HTML element has a start tag and end that-->
 <!-- <start-tag/ </start-tag>-->

 <!-- tags are enclosed in <> with end-tag having the name: /start-tag-->

 <!-- an element is simply something on a web page-->
<html lang="en">   <!-- container for all the html for the page and lang of the page-->
<head> <!-- head tag contains information the browser needs for the page -->
   <!-- head tag is not displayed on the page -->
    <!-- head tag contains meta tags, info, title, and links to stylesheets and scripts -->
   <!-- meta tags provide information about the page to the browser -->
    <meta charset="UTF-8"> <!-- this is a meta tag that tells the browser what character set to use -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- this is a meta tag (Viewpoint )that tells the browser how to scale the page on different devices -->
   
   <!-- the title tag is the only thing you change in the <head>-->
    <title>Document</title> <!-- this is the title tag that sets the title of the page that appears in the browser tab -->


  
</head>
  <!--connect this html to the css file that has it's styling -->
<link rel ="stylesheet" href="myStyles.css"> <!-- this is a link tag that links the page to a stylesheet (CSS) file -->
<body> <!-- contains the primary content of the page - what is dispalyed in the browser-->
   <!-- <p> - paragragh tag puts your content on a seperate line instead of just wrapping a text-->
  <header> <!-- contains whatever you want at the top of the page-->
    <!-- HTML provides header tags to display data bigger than the normal text-->
     <!-- header tags goes from <h1> to <h6> -->
<h1>
    This is h1 header
</h1>
  </header>
  <nav>
    <!-- the nav section contains links you can go too-->
  </nav>  
  
        <main><!-- main tag contains the primary content of the page -->
<div><!-- allows organization of information on the page-->
    <!-- and creates a stylable unit within the page -->
    <p>  put some text here</p>
    <p>            you can put anything in the body tag  you want to display on the page </p> 
</div>
        </main>
        <section><!-- section tag is used to group related content together -->
    
        </section>
        <footer><!-- footer tag contains information about the page, such as copyright information -->
            <p>Copyright &copy; 2025</p>
        </footer>
   
</body> <!-- end tag for the body element -->
<!-- the body tag contains all the content that is displayed on the page -->
</html><!-- end tag for the html element -->
